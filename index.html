<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>MyPriceAlert</title>
  </head>
  <body>
    <main id="app">
      <div id="app-header">
        <h1 class="logo">MyPriceAlert</h1>
        <button class="account-btn"><i class="fas fa-user"></i></button>
      </div>
      <div id="search-list"></div>
      <section
       id="coins-list">
        <table>
          <tr id="coins-list-headers">
            <th class="coins-list-header">Logo</th>
            <th class="coins-list-header">Name</th>
            <th class="coins-list-header">Price</th>
            <th class="coins-list-header">24h</th>
          </tr>
        </table>
        </div>
      </section>
      <div id="toolbar">
          <button class="toolbar-btn"><i class="fas fa-bell"></i></button>
          <button class="toolbar-btn hidden"><i class="fas fa-bell-slash"></i></button>
          <button class="toolbar-btn hidden"><i class="fas fa-trash"></i></button>
          <form id="coin-add-form">
            <input class="search-input" type="text" placeholder="Search Coin">
            <button id="add-coin-btn" class="toolbar-btn" type="button">+</button>
          </form>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/f3a33b401b.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
